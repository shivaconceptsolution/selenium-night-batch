<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>
	
   <frameset rows = "80%,20%">
      <frame name = "top" src = "a.html" />
      <frame name = "main" src = "b.html" />
     
   
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
      
   </frameset>
   
</html>
